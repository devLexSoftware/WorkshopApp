<ion-header>
  <ion-navbar>
    <ion-title>Información del pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/instrumentos.png" width="50%" style="margin-left: 25%">
  <h1 text-center>{{ pedido.nombre }}</h1>  
  <p style="font-size: 18px;"><b>Frente: </b> {{ pedido.frente }} </p>
  <p style="font-size: 18px;"><b>Descripción: </b> {{ pedido.descripcion }} </p>
  <p style="font-size: 18px;"><b>Estado: </b> {{ pedido.estado }} </p>  
  <p style="font-size: 18px;"><b>Fecha: </b> {{ pedido.fechCreacion }} </p>  
</ion-content>
