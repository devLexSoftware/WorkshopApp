<ion-header>
  <ion-navbar>
    <ion-title>{{ titlePage }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="frmData" (ngSubmit)="registrarObra()">
    <ion-list>

      <ion-label color="danger" float-right><small>* Campos Requeridos</small></ion-label>

      <ion-item *ngIf="false">
        <ion-input name="id_obra" type="text" [formControl]="frmData.controls['id_obra']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Identificador *</small></ion-label>
        <ion-input name="identificador" type="text" placeholder="Identificador *" [formControl]="frmData.controls['identificador']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Nombre *</small></ion-label>
        <ion-input name="nombre" type="text" placeholder="Nombre *" [formControl]="frmData.controls['nombre']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Calle *</small></ion-label>
        <ion-input name="calle" type="text" placeholder="Calle *" [formControl]="frmData.controls['calle']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Número Exterior *</small></ion-label>
        <ion-input name="numExt" type="text" placeholder="Número Exterior *" [formControl]="frmData.controls['numExt']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Número Interior</small></ion-label>
        <ion-input name="numInt" type="text" placeholder="Número Interior" [formControl]="frmData.controls['numInt']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Colonia *</small></ion-label>
        <ion-input name="colonia" type="text" placeholder="Colonia *" [formControl]="frmData.controls['colonia']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>C.P.</small></ion-label>
        <ion-input name="cp" type="text" placeholder="C.P." [formControl]="frmData.controls['cp']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Ciudad *</small></ion-label>
        <ion-input name="ciudad" type="text" placeholder="Ciudad *" [formControl]="frmData.controls['ciudad']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Municipio *</small></ion-label>
        <ion-input name="municipio" type="text" placeholder="Municipio *" [formControl]="frmData.controls['municipio']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked><small>Fecha de Inicio *</small></ion-label>
        <ion-datetime name="fechInicio" displayFormat="DDD D/MMM/YYYY" pickerFormat="DDD D/MMM/YYYY" [formControl]="frmData.controls['fechInicio']"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked><small>Fecha de Finaliación *</small></ion-label>
        <ion-datetime name="fechFin" displayFormat="DDD D/MMM/YYYY" pickerFormat="DDD D/MMM/YYYY" [formControl]="frmData.controls['fechFin']"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Avance (%)</small></ion-label>
        <ion-input name="avance" type="email" placeholder="Avance" [formControl]="frmData.controls['avance']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Comentario</small></ion-label>
        <ion-textarea rows="5" name="comentario" placeholder="Comentario" style="margin-top: 4px; margin-bottom: 4px;" [formControl]="frmData.controls['comentario']"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label stacked><small>Cliente *</small></ion-label>
        <ion-select name="fk_clientes" [formControl]="frmData.controls['fk_clientes']">
          <ion-option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked><small>Grupo *</small></ion-label>
        <ion-select name="fk_grupo" [formControl]="frmData.controls['fk_grupo']">
          <ion-option *ngFor="let equipo of equipos" [value]="equipo.id" [selected]="_fk_grupo">{{ equipo.nombre }}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button ion-button type="submit" color="success" block>{{ textoBtn }}</button>
  </form>
</ion-content>
