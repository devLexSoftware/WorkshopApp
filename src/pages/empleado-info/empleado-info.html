<ion-header>

  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/grupo.png" width="40%" style="margin-left: 30%">
  <h1 text-center>{{ empleado.nombre }}</h1>
  <p style="font-size: 18px;"><b>Id: </b>  {{ empleado.identificador }}</p>
  <p style="font-size: 18px;"><b>RFC: </b> {{ empleado.rfc }} </p>
  <p style="font-size: 18px;"><b>Empresa: </b> {{ empleado.empresa }} </p>
  <p style="font-size: 18px;"><b>Móvil: </b> {{ empleado.movil }} </p>
  <p style="font-size: 18px;"><b>Telefono: </b> {{ empleado.telefono }} </p>
</ion-content>
