<ion-header>

  <ion-navbar>
    <ion-title>{{ titlePage }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="frmData" (ngSubmit)="registrarEquipo()">
    <ion-list>

      <ion-label color="danger" float-right><small>* Campos Requeridos</small></ion-label>

      <ion-item *ngIf="false">
        <ion-input name="id_equipo" type="text" [formControl]="frmData.controls['id_equipo']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Nombre del Equipo *</small></ion-label>
        <ion-input name="nombreGrupo" type="text" placeholder="Nombre del Equipo *" [formControl]="frmData.controls['nombreGrupo']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked *ngIf="showLabels"><small>Nota</small></ion-label>
        <ion-input name="notaGrupo" type="text" placeholder="Nota" [formControl]="frmData.controls['notaGrupo']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked><small>Empleados</small></ion-label>
        <ion-select name="empleadosId[]" [(ngModel)]="_empleadosId" multiple="true" [formControl]="frmData.controls['empleadosId']" cancelText="Cancelar" okText="Ok">
          <ion-option *ngFor="let empleado of empleados" [value]="empleado.id">{{ empleado.nombre }}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button ion-button type="submit" color="success" block>{{ textoBtn }}</button>
  </form>

</ion-content>
