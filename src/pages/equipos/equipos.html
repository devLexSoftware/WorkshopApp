<ion-header>
  <ion-navbar>
    <ion-title>
      Equipos
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-horizontal><button ion-button clear float-right color="success" (click)="agregarEquipo()">Nuevo Equipo</button></div>

  <ion-list>
    <ion-item-sliding *ngFor="let equipo of equipos">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/trabajo-en-equipo.png">
        </ion-thumbnail>

        <h2>{{ equipo.nombre }}</h2>
        <p>{{ equipo.nota }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editarEquipo(equipo)"><ion-icon name="create"></ion-icon>Editar</button>
        <button ion-button color="danger" (click)="borrarEquipo(equipo)"><ion-icon name="trash"></ion-icon>Eliminar</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="info" (click)="verDetalle(equipo)"><ion-icon name="eye"></ion-icon>Detalle</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
