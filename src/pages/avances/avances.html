<ion-header>
  <ion-navbar>
    <ion-title>
      Avances
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-horizontal><button ion-button clear float-right color="success" (click)="agregarAvance()">Registrar Avance</button></div>

  <ion-list>
    <ion-item *ngFor="let avance of avances" (click)="verAvance(avance)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/instrumentos.png">
      </ion-thumbnail>
      <h2>Obra: {{ avance.nombre }}</h2>      
      <p>Fecha: {{ avance.estado }}</p>
      <p>Usuario: {{ avance.estado }}</p>

    </ion-item>
  </ion-list>
</ion-content>
