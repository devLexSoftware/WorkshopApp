<ion-header>

  <ion-navbar>
    <ion-title>Informaci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="opcion">
      <ion-segment-button value="Empleados">
        Empleados
      </ion-segment-button>
      <ion-segment-button value="Obras">
        Obras
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opcion">
    <ion-list *ngSwitchCase="'Empleados'">
      <ion-item *ngFor="let empleado of infovw">
        <ion-thumbnail item-start>
          <img src="assets/imgs/empleados.png">
        </ion-thumbnail>

        <h2>{{ empleado.nombre_empleado }}</h2>
        <p>{{ empleado.identificador_empleado }}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Obras'">
      <ion-item *ngFor="let obra of obras">
        <ion-thumbnail item-start>
          <img src="assets/imgs/instrumentos.png">
        </ion-thumbnail>

        <h2>{{ obra.nombre }}</h2>
        <p>{{ obra.identificador }}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
